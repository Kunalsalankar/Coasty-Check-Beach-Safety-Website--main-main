<!DOCTYPE html>

<head>

	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: #f2f2f2;
        }

        .weather-app {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			text-align: center;
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between; /* Align input and output side by side */
            gap: 20px;
            margin: 0 auto; /* Center the container */
        }

        .weather-app > * {
            flex: 1;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .weather-result {
			text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #34495E;
            width: 100%;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px; /* Set a max height for scrolling */
        }

        .weather-result h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #1ABC9C;
        }

        .forecast {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            text-align: left;
        }

        .forecast-day {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .forecast-day p {
            margin: 5px 0;
        }

        .forecast-day strong {
            color: #2980b9;
        }

        .forecast-day i {
            font-size: 24px;
            margin-right: 10px;
        }

        .forecast-day .temperature {
            font-size: 18px;
            font-weight: bold;
        }

        .forecast-day .condition {
            color: #f39c12;
            font-size: 14px;
        }

    </style>

	<title>Coasty Check</title>
</head>
<body>

			<li>
				<a href="notification.html">

				</a>
			</li>
            <li>
				<a href="weather.html">

				</a>
			</li>
		</ul>
		<ul class="side-menu">

                  <i class='bx bxs-bell'></i>

	<section id="content">
		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li><a href="#">Dashboard</a></li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li><a class="active" href="#">Weather Forecast</a></li>
					</ul>
				</div>
			</div>

        <br><br>

        <div class="weather-app">
            <div>
                <h1>Weather Forecast</h1>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeather">Get Weather</button>
            </div>
            
            <div id="weatherResult" class="weather-result"></div>
        </div>
    </section>

    <script>
        const API_KEY = "815cc43555ed6b83d617e683b835f940";

        document.getElementById('getWeather').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            const weatherResult = document.getElementById('weatherResult');

            if (!city) {
                weatherResult.innerHTML = "<p>Please enter a city name.</p>";
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found");
                    }
                    return response.json();
                })
                .then(data => {
                    const current = data.list[0];
                    const cityName = data.city.name;
                    const country = data.city.country;

                    // Current weather
                    let resultHTML = `
                        <h3>${cityName}, ${country}</h3>
                        <p><i class='bx bx-thermometer'></i> Current Temperature: ${current.main.temp}°C</p>
                        <p><i class='bx bx-humidity'></i> Humidity: ${current.main.humidity}%</p>
                        <p><i class='bx bx-cloud'></i> Condition: ${current.weather[0].description}</p>
                        <h4>5-Day Forecast:</h4>
                    `;

                    //  5-day forecast
                    const forecastHTML = data.list
                        .filter((entry, index) => index % 8 === 0) // Filter for daily forecast (3-hour interval)
                        .map(entry => {
                            const date = new Date(entry.dt * 1000);
                            const day = date.toLocaleDateString(undefined, { weekday: 'long' });
                            const icon = entry.weather[0].icon;

                            return `
                                <div class="forecast-day">
                                    <p><i class='bx bx-calendar'></i> <strong>${day}</strong></p>
                                    <p class="temperature"><i class='bx bx-sun'></i> ${entry.main.temp}°C</p>
                                    <p class="condition">${entry.weather[0].description}</p>
                                </div>
                            `;
                        })
                        .join('');

                    weatherResult.innerHTML = resultHTML + forecastHTML;
                })
                .catch(error => {
                    weatherResult.innerHTML = "<p>Error: " + error.message + "</p>";
                });
        });
    </script>
