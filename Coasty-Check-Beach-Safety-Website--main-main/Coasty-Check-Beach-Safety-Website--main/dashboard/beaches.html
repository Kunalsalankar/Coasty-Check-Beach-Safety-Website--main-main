<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Coasty Check</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .container1 {
      max-width: 2000px;
      width: 100%;
      padding: 20px;
      margin: 0 auto;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2C3E50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input:focus, textarea:focus {
      border-color: #1abc9c;
      outline: none;
    }
    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    .beach-list {
      margin-top: 20px;
      max-height: 300px; /* Set max height for scroll */
      overflow-y: auto; /* Add vertical scrolling */
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .beach-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
      background-color: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      padding: 5px 10px;
      font-size: 14px;
    }
    .container-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: flex-start;
    }
    .add-beach-container, .beach-list-container {
      flex: 1;
      min-width: 500px;
      max-width: 850px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .add-beach-container h1, .beach-list-container h1 {
      text-align: center;
      color: #2C3E50;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">Beach Admin</span>
    </a>
    <ul class="side-menu top">
      <li class="active">
        <a href="index.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
				<a href="beaches.html">
					<i class='bx bx-list-ul'></i>
					<span class="text">ADD Beaches</span>
				</a>
			</li>
			
      
			<li>
				<a href="activity.html">
					<i class='bx bx-body'></i>
					<span class="text">ADD Activity In-charge</span>
				</a>
			</li>
			<li>
				<a href="notification.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">ADD Notifications</span>
				</a>
			</li>
      <li>
				<a href="weather.html">
					<i class='bx bxs-cloud'></i>
					<span class="text">Weather Forecast</span>
				</a>
			</li>
    </ul>

    <ul class="side-menu">
			<li>
        <a href="ocean.html">
          <i class='bx bxs-bell'></i>
          <span class="text">Notifications</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-user-circle'></i>
          <span class="text">Profile</span>
        </a>
      </li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
  </section>



  <!-- Main Content start---->
  <section id="content">
   <!-- MAIN -->
   <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" href="#">ADD Beach</a>
          </li>
        </ul>
      </div>
	

      <div class="container1">
        <img src="bg.jpg" alt="Beaches Banner" style="width:100%; height: 200px; border-radius: 10px; margin-bottom: 10px;">
        <div class="container-wrapper">
          <!-- Add Beach -->
          <div class="container add-beach-container">
            <h1>Add Beach</h1>
            <form id="addBeachForm">
              <input type="text" id="beachName" placeholder="Beach Name" required>
              <input type="text" id="beachLocation" placeholder="Location" required>
              <input type="text" id="beachCoordinates" placeholder="Coordinates" required>
              <textarea id="beachDescription" placeholder="Description" rows="4" required></textarea>
              <button type="button" id="addBeachButton">Add Beach</button>
            </form>
          </div>

          <!-- Beach List -->
          <div class="container beach-list-container">
            <h1>Beach List</h1>
            <div class="beach-list" id="beachList"></div>
          </div>
        </div>
      </div>
        
    </main>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA5PPJOvBXrt1BXLXpNirWYLqYTi9PuyGg",
      authDomain: "finalproject-7d8fd.firebaseapp.com",
      databaseURL: "https://finalproject-7d8fd-default-rtdb.firebaseio.com/",
      projectId: "finalproject-7d8fd",
      storageBucket: "finalproject-7d8fd.appspot.com",
      messagingSenderId: "1098406126947",
      appId: "1:1098406126947:web:81cd954a947196683e9f56",
      measurementId: "G-K0JHYPP2E9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const beachList = document.getElementById('beachList');

    // Add Beach
    document.getElementById('addBeachButton').addEventListener('click', async () => {
      const beachName = document.getElementById('beachName').value.trim();
      const beachLocation = document.getElementById('beachLocation').value.trim();
      const beachCoordinates = document.getElementById('beachCoordinates').value.trim();
      const beachDescription = document.getElementById('beachDescription').value.trim();

      if (beachName && beachLocation && beachCoordinates && beachDescription) {
        try {
          const newBeachRef = push(ref(db, 'BeachesSet'));
          await set(newBeachRef, {
            nameofbeach: beachName,
            location: beachLocation,
            coordinates: beachCoordinates,
            description: beachDescription
          });
          alert("Beach added successfully!");
          document.getElementById('addBeachForm').reset();
        } catch (error) {
          console.error("Error adding beach:", error);
          alert("Failed to add beach. Please try again.");
        }
      } else {
        alert("All fields are required!");
      }
    });

    // Fetch Beaches
    const fetchBeaches = () => {
      onValue(ref(db, 'BeachesSet'), (snapshot) => {
        beachList.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const data = childSnapshot.val();

          const beachItem = document.createElement('div');
          beachItem.className = 'beach-item';

          beachItem.innerHTML = `
            <span><strong>${data.nameofbeach}</strong> - ${data.location} </span><span>${data.coordinates}</span>
            <p>${data.description}</p>
            <div class="actions">
              <button onclick="updateBeach('${key}', '${data.nameofbeach}', '${data.location}', '${data.coordinates}', '${data.description}')">Update</button>
              <button onclick="deleteBeach('${key}')">Delete</button>
            </div>
          `;
          beachList.appendChild(beachItem);
        });
      });
    };

    // Update Beach
    window.updateBeach = (key, name, location, coordinates, description) => {
      const newName = prompt('Update Beach Name:', name) || name;
      const newLocation = prompt('Update Location:', location) || location;
      const newCoordinates = prompt('Update Coordinates:', coordinates) || coordinates;
      const newDescription = prompt('Update Description:', description) || description;

      update(ref(db, `BeachesSet/${key}`), {
        nameofbeach: newName,
        location: newLocation,
        coordinates: newCoordinates,
        description: newDescription
      })
      .then(() => alert("Beach updated successfully!"))
      .catch((error) => console.error("Error updating beach:", error));
    };

    // Delete Beach
    window.deleteBeach = (key) => {
      if (confirm('Are you sure you want to delete this beach?')) {
        remove(ref(db, `BeachesSet/${key}`))
          .then(() => alert("Beach deleted successfully!"))
          .catch((error) => console.error("Error deleting beach:", error));
      }
    };

    // Initial fetch
    fetchBeaches();
  </script>
</body>
</html>
